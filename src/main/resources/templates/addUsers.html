<!DOCTYPE html>
<html lang="en">
<head>
    <title> User Registration </title>
    <meta charset="utf-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
    <link rel='stylesheet' href='css/style.css'> </link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css"> </link>
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css"> </link>
    <base href="/"> </base>
</head>

<body ng-app="addUsers" ng-controller="addUsersCtrl" ng-style="style">
    <h1>Add New User Form</h1>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/home">Home</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="/test">TEST</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="loggedIn"><a href="/logout">Logout</a></li>
                    <li ng-if="loggedIn"><a href="/account"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                    <li ng-if="!loggedIn"><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
            </div>

        </div>
    </nav>


     <form ng-submit="addUser()">
      First name:<br>
      <input type="text" name="firstname" ng-model="form.firstName" required>
      <br><br>
      Last name:<br>
      <input type="text" name="lastname" ng-model="form.lastName" required>
      <br><br>
      Address:<br>
      <input type="text" name="address" ng-model="form.address" required>
      <br><br>
      E-mail:<br>
      <input type="email" name="email" ng-model="form.email" required>
      <br><br>
      Password:<br>
      <input type="password" name="password" ng-model="form.password" required>
      <br><br>
      Phone number:<br>
      <input type="number" name="phonenumber" ng-model="form.phoneNumber" required>
      <br><br>
      Admin status:<br>
      <input type="radio" name="Admin status" value="1" ng-model="adminStatus" required> Admin<br>
      <input type="radio" name="Admin status" value="0" ng-model="adminStatus" required> User<br>
      <br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Clear">

      <!-- Angular Import -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>

      <!-- Angular Scripts -->
      <script src="js/addUsers.js"></script>
      </body>
      </html>

    </form>
  </body>

</html>
