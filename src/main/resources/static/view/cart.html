<br/><br/>
<div class="container">
    <div class="row">
        <h2>Cart</h2>
    </div>
    <div class="row">
        <div class="col-md-3"  ng-repeat="item in cart">
            <div class="thumbnail">

                <h4 class="text-center">
                    <span class="label label-info" ng-if="item.discriminator == 2" class="panel-heading"><a href="viewItems/{{item.id}}">Monitor</a></span>
                    <span class="label label-info" ng-if="item.discriminator == 3" class="panel-heading"><a href="viewItems/{{item.id}}">Tablet</a></span>
                    <span class="label label-info" ng-if="item.discriminator == 4" class="panel-heading"><a href="viewItems/{{item.id}}">Desktop</a></span>
                    <span class="label label-info" ng-if="item.discriminator == 5" class="panel-heading"><a href="viewItems/{{item.id}}">Laptop</a></span>
                </h4>

                <img src="http://placehold.it/650x450&text=Placeholder" class="img-responsive">

                <div class="caption">

                    <div class="row">
                        <div class="col-md-6"><h4>{{item.brand}}</h4></div>
                        <div class="col-md-6"><h4><label>${{item.price}}</label></h4></div>
                    </div>

                    <!--Details would have this info-->
                    <!--<p style="display:inline;" ng-repeat="(key,value) in item" ng-if="key != 'discriminator' || key != 'brand' || key != 'price'">-->
                    <!--{{key}}: {{value}},&nbsp-->
                    <!--</p><br/>-->

                    <div class="row">
                        <div class="col-md-5">
                            <a href="viewItems/{{item.id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-info-sign"></span> Details
                            </a>
                        </div>
                        <div class="col-md-7" ng-click="removeFromCart(item.id)">
                            <button class="btn btn-danger">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Remove Item
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <div class="row" ng-if="emptyCart">
        <div class="col-md-6 h3">Your Cart is empty.</div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Total Price: {{subtotal}}</h3>
        </div>
        <div class="col-md-6" style="margin-top: 20px;" ng-click="finishTransaction()">
            <button class="btn btn-success">Finish Transaction</button>
        </div>
    </div>
</div>
