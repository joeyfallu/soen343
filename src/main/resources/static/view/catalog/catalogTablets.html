<div class="container">
    <br/><br/><br/><!--CSS IS NOT LOADING -->
    <div class="row">
        <div class="col-md-4"  ng-repeat="item in itemsInventory"  ng-if="item.discriminator == 3">
            <div class="thumbnail">

                <h4 class="text-center"><span class="label label-info">Tablets</span></h4>

                <img src="http://placehold.it/650x450&text=Placeholder" class="img-responsive">

                <div class="caption">

                    <div class="row">
                        <div class="col-md-6"><h4>Brand: {{item.brand}}</h4></div>
                        <div class="col-md-6"><h4><label>Price: {{item.price}}</label></h4></div>
                    </div>

                    <!--Details would have this info-->
                    <!--<p style="display:inline;" ng-repeat="(key,value) in item" ng-if="key != 'discriminator' || key != 'brand' || key != 'price'">-->
                    <!--{{key}}: {{value}},&nbsp-->
                    <!--</p><br/>-->

                    <div class="row">
                        <div class="col-md-6">
                            <a href="viewItems/{{item.id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-info-sign"></span> Details
                            </a>
                        </div>
                        <div class="col-md-6" ng-click="addToCart(item.id)">
                            <button class="btn btn-success" ng-show="getIsAdmin() == 0">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
