<div class="container">
    <p> Sort:  </p>
    <select
        ng-options = "option for option in listOfOptions"
        ng-model="selectedItem"
        ng-change="rename(selectedItem)">
    </select>

    <p> Brand filter:  </p>
    <input type="text" data-ng-model="search.brand">
    <br>
    <p> model filter: </p>
    <input type="text" data-ng-model="search1.model">
    <br>
    <p> Size filters</p>
    <p> Greater than : </p>
    <input type="radio" data-ng-model="search3" value="0" ng-checked="true"> show All
    <input type="radio" data-ng-model="search3" value="25"> 25
    <input type="radio" data-ng-model="search3" value="50"> 50 <br>
    <p> Smaller than : </p>
    <input type="radio" data-ng-model="search4" value="1000000" ng-checked="true"> show All
    <input type="radio" data-ng-model="search4" value="25"> 25
    <input type="radio" data-ng-model="search4" value="50"> 50
   
</div>
<div class="container">
    <br/><br/><br/><!--CSS IS NOT LOADING -->
    <div class="row">
        <div class="col-md-4"  ng-repeat="item in itemsInventory | orderBy:select | filter:search | filter:search1 | filter:search2 | filter: greaterThan('size', search3) | filter: smallerThan('size', search4)"  ng-if="item.discriminator == 3" >
            <div class="thumbnail">

                <h4 class="text-center"><span class="label label-info">Tablets</span></h4>

                <img src="http://placehold.it/650x450&text=Placeholder" class="img-responsive">

                <div class="caption">

                    <div class="row">
                        <div class="col-md-6"><h4>Brand: {{item.brand}}</h4></div>
                        <div class="col-md-6"><h4><label>${{item.price}}</label></h4></div>
                    </div>

                    <!--Details would have this info-->
                    <!--<p style="display:inline;" ng-repeat="(key,value) in item" ng-if="key != 'discriminator' || key != 'brand' || key != 'price'">-->
                    <!--{{key}}: {{value}},&nbsp-->
                    <!--</p><br/>-->

                    <div class="row">
                        <div class="col-md-6">
                            <a href="viewItems/{{item.id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-info-sign"></span> Details
                            </a>
                        </div>
                        <div class="col-md-6" ng-click="addToCart(item.id)">
                            <button class="btn btn-success" ng-show="getIsAdmin() == 0">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
