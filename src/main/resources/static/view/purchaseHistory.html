<div class="container">
        <div class="row">
            <h2>Purchase History</h2>
        </div>
        <div class="row">
            <div class="col-md-3"  ng-repeat="item in purchaseHistory">
                <div class="thumbnail">

                    <h4 class="text-center">
                        <span class="label" ng-if="item.product.discriminator == 2" class="panel-heading"><a href="viewItems/{{item.product.id}}">Monitor</a></span>
                        <span class="label" ng-if="item.product.discriminator == 3" class="panel-heading"><a href="viewItems/{{item.product.id}}">Tablet</a></span>
                        <span class="label" ng-if="item.product.discriminator == 4" class="panel-heading"><a href="viewItems/{{item.product.id}}">Desktop</a></span>
                        <span class="label" ng-if="item.product.discriminator == 5" class="panel-heading"><a href="viewItems/{{item.product.id}}">Laptop</a></span>
                    </h4>

                    <img src="http://placehold.it/650x450&text=Placeholder" class="img-responsive">

                    <div class="caption">

                        <div class="row">
                            <div class="col-md-6"><h3>{{item.product.brand}}</h3></div>
                            <div class="col-md-6"><h3><label>Price: {{item.product.price}}</label></h3></div>
                        </div>

                        <!--Details would have this info-->
                        <!--<p style="display:inline;" ng-repeat="(key,value) in item" ng-if="key != 'discriminator' || key != 'brand' || key != 'price'">-->
                        <!--{{key}}: {{value}},&nbsp-->
                        <!--</p><br/>-->

                        <div class="row">
                            <div class="col-md-5">
                                <a href="viewItems/{{item.product.id}}" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-info-sign"></span> Details
                                </a>
                            </div>
                            <div class="col-md-7" ng-click="returnItem(item.product.id)">
                                <button class="btn btn-primary">
                                    <span class="glyphicon glyphicon-arrow-left"></span> Return Item
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 h4" ng-if="emptyHistory">
                Your Purchase History is empty.
            </div>
        </div>
</div>
